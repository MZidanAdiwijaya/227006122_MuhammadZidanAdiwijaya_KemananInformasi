<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aplikasi Enkripsi-Dekripsi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Aplikasi Enkripsi-Dekripsi</h1>
        <div>
            <textarea id="inputText" rows="4" cols="50" placeholder="Masukkan teks di sini..."></textarea>
        </div>
        <div>
            <input type="number" id="shift" placeholder="Jumlah Pergeseran">
        </div>
        <div>
            <button id="encryptBtn">Enkripsi</button>
            <button id="decryptBtn">Dekripsi</button>
        </div>
        <div>
            <textarea id="outputText" rows="4" cols="50" placeholder="Hasil enkripsi/deskripsi..." readonly></textarea>
        </div>
    </div>
</body>

</html>
